# GMAIL SMTP
spring.mail.port=587 # SMTP server por
# Login used for authentication
spring.mail.username=gmailid 
# Password for the given login
spring.mail.password= gmail password
spring.mail.protocol=smtp
spring.mail.defaultEncoding=UTF-8 # Default message encoding
spring.mail.host=smtp.gmail.com
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

